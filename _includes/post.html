<div class="post">
    <div class="post-header">
        {% if post.title %}
        <div class="post-title">{{ post.title }}</div>
        {% endif %}
        <div class="post-date">
            <a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a>
        </div>
    </div>
    <div class="post-content">{{ post.content }}</div>
</div>
